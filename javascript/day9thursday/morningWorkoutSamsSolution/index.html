<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Progress</title>
</head>
<body>
  <div id="label" class="label">
    <span id="counter">0</span><span id="maximum"> </span>
  </div>
  <div class="progress">
    <div id="minus" class="btn-minus"> DOWN</div>
    <div class="bar">
      <div id="timer" class="knob"> 0</div>
      
    </div>
    <div id="plus" class="btn-plus"> UP </div>
  </div>
  <div id="label" class="label">
    <span id="counter-down">0</span><span id="minumum"> </span>
  </div>
 
  <script src="index.js"></script>
</body>
</html>
